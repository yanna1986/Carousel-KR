<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
 <div id="carousel" class="carousel">
  <ul id="slides" class="slides">
    <li class="slide active">Slide 1</li>
    <li class="slide">Slide 2</li>
    <li class="slide">Slide 3</li>
    <li class="slide">Slide 4</li>
    <li class="slide">Slide 5</li>
    </ul>
    <div id="indicators-container" class="indicators">
      <div class="indicator active" data-slide-to="0"></div>
      <div class="indicator" data-slide-to="1"></div>
      <div class="indicator" data-slide-to="2"></div>
      <div class="indicator" data-slide-to="3"></div>
      <div class="indicator" data-slide-to="4"></div>
    </div>

    <div id="controls-container" class="controls">
      <button class="controls" id="pause-btn"><i class="fas fa-pause"></i></button>
      <button class="controls" id="prev-btn"><i class="fas fa-angle-left"></i></button>
      <button class="controls" id="next-btn"><i class="fas fa-angle-right"></i></button>
    </div>


 </div>
  

  <script src="assets/jc/main.js"></script>
</body>

</html>
